<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 引入jqery核心类库 -->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<!-- 引入easyui的核心类库 -->
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<!-- 引入默认主题 -->
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css" />
		<!-- 引入国际化 -->
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<!-- 引入图标 -->
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css" />
		<script type="text/javascript">
			$(function(){
				$("#dg").datagrid({
					// 定义列
					columns : [[
						{
							field:'name', // json数据的字段名
							title:'姓名', // 自己起的表格列的名称
							width: "100px" // 表格的宽度
						},
						{
							field:'age', 
							title:'年龄', 
							width: "100px"
						},
						{
							field:'gender', 
							title:'性别', 
							width: "100px"
						}
					]],
					// 定义路径
					url : "./person.json",
					// 定义顶部工具栏
					toolbar : [{
						// 按钮的图标
						iconCls : "icon-edit",
						// 按钮的名称
						text : "编辑",
						// 点击这个按钮所能够发生的事件
						handler: function(){
							alert('编辑'
						)}
					}, {
						iconCls : "icon-add",
						text : "增加",
						handler: function(){alert('增加')}
					}],
					
					// 显示底部工具栏
					pagination : true
				});
			});
		</script>
	</head>
	<body >
		<table id="dg"></table>
	</body>

</html>
